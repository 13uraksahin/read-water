# =============================================================================
# Read Water - CI Workflow
# =============================================================================
# Runs on pull requests to verify Docker builds succeed before merging.
# =============================================================================

name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'app/**'
      - 'docker/**'
      - 'docker-compose*.yml'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-app:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build App image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          build-args: |
            NUXT_PUBLIC_API_BASE=https://api.example.com
            NUXT_PUBLIC_SOCKET_URL=https://api.example.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

